<html>
    <head>
        <title>로그인 / 회원가입 폼 템플릿</title>
        <link rel="stylesheet" href="css/css_SignUpForm.css">
        
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                </div>
                <!-- <div class="social-icons">
                    <img src="img/fb.png" alt="facebook">
                    <img src="img/tw.png" alt="twitter">
                    <img src="img/gl.png" alt="google">
                </div> -->
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="User name or Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit">Login</button>
                </form>
                <form id="register" action="" class="input-group">
                    <h5>아이디</h5>
                    <input type="text" class="input-field" placeholder="Enter your new ID" required>
                   <h5>비밀번호</h5>
                    <input type="password" class="input-field" placeholder="Enter your new Password" required>
                    <h5>비밀번호 확인</h5>
                    <input type="password" class="input-field" placeholder="Re-enter Password" required>
                     <h5>이름</h5>
                     <input type="email" class="input-field" placeholder="Your Name" required>
                     <h5>이메일</h5>
                     <input type="email" class="input-field" placeholder="Your Email" required>
                     <h5>생일</h5>
                     <input type="email" class="input-field" placeholder="Your Birthday (ex 19960205)" required>
       				<input type="text" id="postcode"  class="input-field"  placeholder="우편번호">
					<button type="button" class="w-btn-outline w-btn-yellow-outline" onclick="DaumAPI()" >우편번호 찾기</button><br>
					<input type="text" id="address"  class="input-field"  placeholder="주소"><br>
					<input type="text" id="detailAddress" class="input-field"  placeholder="상세주소">
					<input type="text" id="extraAddress"  class="input-field"  placeholder="참고항목">

                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
                    <button class="submit">REGISTER</button>
                </form>
            </div>
        </div>
 <script src="js/js_SignUpForm.js"></script>
 <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
 <script src="js/DaumAddressAPI.js"></script>

    </body>
</html>
