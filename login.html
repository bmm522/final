        <main class="main">
            <section class="home">
              <h1>학생들을 위한 소셜플랫폼 <span>MZTALK</span></h1>
              <button id="sign-up" class="btn">Sign Up</button>
              <button id="sign-in" class="btn">Login</button>
              <p><a class="link-copy" href="#" target="_blank">Forgot Your Id or Pwd?</a></p>
              <p><a class="link-copy" href="http://collectui.com/designers/dnes/sign-up" target="_blank">©Copyright 2022</a></p>
            </section>
          
            <section class="sign-up">
              <article class="signup-left">
                <h1>MZTALK</h1>
                <div class="wc_message">
                  <h3></h3>
                  <p></p>
                </div>
                <div class="btn-back">
                  <i class="fas fa-2x fa-angle-left angle-left-color"></i>
                  HOME
                </div>
              </article>
          
              <article class="form-area">
                <!-- Form area Sign Up -->
                <div class="organize-form form-area-signup">
                  <h2>SIGN UP</h2>
                  <form class="form">
                    <div class="form-field">
                      <label for="username">아이디</label>
                      <input type="text" id="username" />
                    </div>

                    <div class="form-field">
                      <label for="password">비밀번호</label>
                      <input type="password" id="password" />
                    </div>

                    <div class="form-field">
                      <label for="checkPassword">비밀번호 확인</label>
                      <input type="password" id="checkPassword" />
                    </div>
          
                    <div class="form-field">
                      <label for="email">이메일</label>
                      <input type="text" id="email" />
                    </div>

                    <div class="form-field">
                      <label for="birth">생일(ex : 19910101)</label>
                      <input type="text" id="birth" />
                    </div>

                    <div class="form-field">
                      <label for="phone">전화번호('-는 빼고 입력해주세요.')</label>
                      <input type="text" id="phone" />
                    </div>
                    <br>

                    <button type="button" class="w-btn-outline w-btn-yellow-outline" onclick="DaumAPI();" >우편번호 찾기</button><br>
                    
                    <div class="form-field">
                      <label for="address">주소</label>
                      
                      <input type="text" id="address" />
                    </div>
                   

          
                    
          
                    <button class="btn-sign btn-up">Sign Up</button>
                  </form>
                  <p>Have an account? <a href="#" class="link-in">Login</a></p>
          
                </div>
          
                <!-- Form area Sign In -->
                <div class="organize-form form-area-signin">
                  <h2>Login</h2>
                  <form class="form">
                    <div class="form-field">
                      <label for="email-in">Your Id</label>
                      <input type="text" name="email_in" id="email-in" />
                    </div>
          
                    <div class="form-field">
                      <label for="password-in">Password</label>
                      <input type="text" name="password_in" id="password-in" />
                    </div>
          
                    <button class="btn-sign btn-in">Sign In</button>
                  </form>
                  <p>Haven't an account? <a href="#" class="link-up">Sign Up</a></p>
                </div>
              </article>
          
              <article class="signup-right">
                <i class="fas fa-2x fa-bars bars-style"></i>
                <!-- <img src="img/MZTALKlogo4.png" alt="로고" style="width: 500px;"/> -->
                <p><a class="link-copy" href="http://collectui.com/designers/dnes/sign-up" target="_blank">©Copyright 2022</a></p>
          
              </article>
            </section>
          </main>
